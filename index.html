<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 30px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card__head">
        <img
          src="images/illustration-hero.svg"
          alt="Hero Illustation"
          class="card__hero-image"
        />
      </div>
      <div class="card__content">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card__plan plan">
          <img
            src="images/icon-music.svg"
            alt="Music icon"
            class="plan__icon"
          />
          <div class="plan__content">
            <h2 class="plan__title">Annual Plan</h2>
            <div class="plan__price">$59.99/year</div>
          </div>
          <a href="#" class="plan__action">Change</a>
        </div>

        <div class="card__footer">
          <a href="#" class="button button--primary">Proceed to Payment</a>
          <a href="#" class="button button--secondary">Cancel Order</a>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Stefan Verweij</a>.
    </div>
  </body>
</html>
